name: add-jira-link-pr-body
on:
  pull_request:
    types: [opened]
    branches: [ main ]

env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  add_jira_link:
    runs-on: ubuntu-latest
    steps:
    - name: Add Jira Link
      run: |
        BRANCH_NAME=$(echo $GITHUB_HEAD_REF)
        ISSUE_NUMBER=$(echo $BRANCH_NAME | grep -oP 'VREW-\K\d+')
        echo "branch is ${BRANCH_NAME}"
        echo "jira issue number is ${ISSUE_NUMBER}"
        CURRENT_BODY=$(gh pr view $PR_NUMBER --json body -q .body)
        JIRA_LINK="\n## [JIRA ISSUE](https://voyagerx.atlassian.net/browse/VREW-$ISSUE_NUMBER)\n\n---\n"
        NEW_BODY="${JIRA_LINK}${CURRENT_BODY}"
        gh pr edit $PR_NUMBER --body "$NEW_BODY"
        echo "done"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}